<div>
    <!-- Logo/Header -->
    <div class="logo-bar">
        <span class="logo-font">
            <img th:src="@{/imagens/bitbank-header-t.png}" alt="BitBank logo" />
            BitBank
        </span>
    </div>
    <!-- Menu de Navegação -->
    <div>
        <nav class="menu-bar">
            <div class="menu-links">
                <a th:classappend="${menu == 'home'} ? 'active'" th:href="@{/home}">Home</a>

                <a th:classappend="${menu == 'correntista'} ? 'active'" th:href="@{/correntistas}"
                    th:if="${session.usuario != null and session.usuario.admin}">Correntistas</a>

                <a th:classappend="${menu == 'conta'} ? 'active'" th:href="@{/contas}"
                    th:if="${session.usuario != null and session.usuario.admin}">Contas</a>
                <a th:classappend="${menu == 'operacao'} ? 'active'" class="nav-item nav-link"
                    th:href="@{/contas/nuconta}">Operações</a>
            </div>
            <div class="user-info">
                <!-- insira aqui informação do usuário logado -->
                <span th:if="${session.usuario != null}" th:text="${session.usuario.email}"></span>
                <a th:href="@{/auth/logout}">
                    <button class="logout-button">Sair</button>
                </a>
            </div>
        </nav>
    </div>
</div>
